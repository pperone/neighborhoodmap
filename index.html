<!DOCTYPE html>

<html>

  <head>
    <title>Spokane | Northpointe Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div id="floating-panel">
      <img src="img/logo.png" alt="Northpointe Guide Logo" class="logo"></img>
      <div id="search">
        <input class="search-box" id="search-box" data-bind="value: searched, valueUpdate: 'keyup'" placeholder="Filter locations"/>
      </div>
      <div class="list" id="list">
  			<ul data-bind="foreach: filteredList">
          <li>
  					<a href="#" data-bind="text: title, click: $parent.showLocation"></a>
            <hr>
  				</li>
  			</ul>
  		</div>
    </div>
    <div id="map"></div>

    <script src='lib/knockout-3.4.2.js'></script>
    <script src='lib/jquery-3.3.1.min.js'></script>
    <script type='text/javascript' src="script/app.js" async defer></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyC2qF_vGbtLpUEdP56t964Sit19HcEWkHc&callback=initMap">
    </script>
  </body>

</html>
